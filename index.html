<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | My Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #0078D7;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffea00;
    }

    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right, #0078D7, #00B4D8);
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      max-width: 600px;
    }

    .hero a {
      background-color: white;
      color: #0078D7;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero a:hover {
      background-color: #ffea00;
      color: #000;
    }

    /* Footer */
    footer {
      background-color: #0078D7;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">My Website</div>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.jsx">Login</a></li>
      <li><a href="signup.jsx">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop destination for amazing content, projects, and learning resources.  
    Explore now and discover something new every day!</p>
    <a href="about.html">Learn More</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Website | All Rights Reserved
  </footer>

</body>
</html>
